name: PR Validation - Main Starter

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  id-token: write
  contents: read

jobs:      
  start_dev_workflow:
    uses: ./.github/workflows/pr-validation-generic-env.yaml
    secrets: inherit
    with:
      environment: dev

  start_uat_workflow:
    uses: ./.github/workflows/pr-validation-generic-env.yaml
    secrets: inherit
    with:
      environment: uat
  
  diff_summary:
    needs: [ start_dev_workflow, start_uat_workflow ]
    if: ${{ always() }}
    secrets: inherit
    uses: ./.github/workflows/pr-validation-sub-print-summary.yaml
