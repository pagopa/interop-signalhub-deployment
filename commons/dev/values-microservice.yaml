namespace: "dev"
techStack: "nodejs"

deployment:
  replicas: 1
  image:
    repositoryPrefix: "058264142001.dkr.ecr.eu-south-1.amazonaws.com"
    imagePullPolicy: Always
    tag: $IMAGE_TAG_PLACEHOLDER
    digest: $IMAGE_DIGEST_PLACEHOLDER
  resources:
    requests:
      cpu: "2"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "2Gi"
  env:
    LOG_LEVEL: "info"
