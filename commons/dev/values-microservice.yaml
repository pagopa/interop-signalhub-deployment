namespace: "dev"
replicas: 1

techStack: "nodejs"

image:
  repositoryPrefix: "058264553932.dkr.ecr.eu-south-1.amazonaws.com"
  imagePullPolicy: Always
  tag: $IMAGE_TAG_PLACEHOLDER
  digest: $IMAGE_DIGEST_PLACEHOLDER

deployment:
  env:
    LOG_LEVEL: "info"

resources:
  requests:
    cpu: "2"
    memory: "2Gi"
  limits:
    cpu: "2"
    memory: "2Gi"
